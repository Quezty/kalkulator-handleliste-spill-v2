<!DOCTYPE html>

    <title>Handleliste</title>
</head>
<body>
    <main>
        <h1 id="header">Handleliste</h1>
        <section>
            <form id="addItemForm">
                <input type="text" id="addItemText">

                    <span class="lable">Legg til</span>
                </button>
            </form>
        </section>

        <section id="list-container">
        </section>

    </main>
    <script src="script.js" />
</body>
</html>
